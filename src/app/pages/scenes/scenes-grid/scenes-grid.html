<app-scenes-header></app-scenes-header>
<div class="scenes-grid">
  @for (scene of scenes; track scene) {
    <div class="scene-card" (click)="select(scene)">
      <img [src]="scene.image" alt="{{ scene.name }}">
      <h3>{{ scene.name }}</h3>
      <p>{{ scene.description }}</p>
    </div>
  }
</div>
