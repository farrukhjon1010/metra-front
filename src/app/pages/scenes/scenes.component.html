<app-toast></app-toast>
@if (categories$ | async; as categories) {

  <app-scenes-header
    [showBack]="false">
  </app-scenes-header>

  <app-scenes-grid
    [categories]="categories"
    [scenes]="[]"
    viewMode="categories"
    (selectCategory)="onCategorySelect($event)">
  </app-scenes-grid>

} @else {
  <app-loading
    [texts]="['Загрузка...']">
  </app-loading>
}
