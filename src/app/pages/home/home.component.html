<div class="home-container">
  <header class="home-header">
    <div class="header-content">
      <div class="header-text">
        <h1 class="page-title">Главная</h1>
        <p class="page-subtitle">Генерация образов и фото с помощью персонального аватара.</p>
      </div>
      <div class="avatar-icon">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
          <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
    </div>
  </header>

  <main class="home-content">
    <section class="scenes-section">
      <div class="section-header">
        <h2 class="section-title">Сцены METRA</h2>
        <p class="section-subtitle">Готовые визуальные сцены для естественных и стильных образов</p>
      </div>
      
      <div class="scenes-grid">
        <div class="scene-card" *ngFor="let scene of scenes">
          <div class="scene-image">
            <img [src]="scene.image || '/assets/placeholder.jpg'" [alt]="scene.title">
          </div>
          <div class="scene-info">
            <h3 class="scene-title">{{ scene.title }}</h3>
            <p class="scene-description">{{ scene.description }}</p>
          </div>
        </div>
      </div>
    </section>

    <section class="recommendations-section">
      <div class="section-header">
        <h2 class="section-title">Рекомендации дня</h2>
      </div>
      
      <div class="recommendations-grid">
        <button class="recommendation-btn" *ngFor="let rec of recommendations">
          <div class="rec-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2"/>
              <polyline points="9 22 9 12 15 12 15 22" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <span class="rec-label">{{ rec.label }}</span>
        </button>
      </div>
    </section>
  </main>
</div>
