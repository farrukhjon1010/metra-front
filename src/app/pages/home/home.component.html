<div class="home">
  <header class="home__header">
    <div class="home__header-content">
      <div class="home__header-text">
        <h2 class="home__page-title">Главная</h2>
        <p class="home__page-subtitle">
          Генерация образов и фото с помощью персонального аватара
        </p>
      </div>
      @if (userAvatars.length){
      <div class="home__avatar-icon">
        <img [src]="currentAvatar">
      </div>
      }
      @else {
      <div class="home__avatar-icon">
        <img src="assets/icons/user-empty.svg">
      </div>
      }
    </div>
  </header>

  @if (!selectedScene) {
  <app-scenes-grid [scenes]="scenes" (selectScene)="onSceneSelect($event)">
  </app-scenes-grid>
  }

  @if (selectedScene){
  <app-scene-card [scene]="selectedScene" (back)="backToGrid()">
  </app-scene-card>
  }

  <div class="home__content">
    <div class="home__scenes-section">

      <div class="home__recommendations-section">
        <div class="home__section-header">
          <h2 class="home__section-title">Рекомендации дня</h2>
        </div>

        <div class="home__recommendations-grid">
          <div class="home__recommendation-btn">
            <img src="assets/icons/home-port-icon.svg" alt="">
            <span class="home__rec-label">Домашний портрет</span>
          </div>

          <div class="home__recommendation-btn">
            <img src="assets/icons/studio-icon.svg" alt="">
            <span class="home__rec-label">Студийный образ</span>
          </div>
        </div>

        <div class="home__recommendations-grid">
          <div class="home__recommendation-btn">
            <img src="assets/icons/city-night-icon.svg" alt="">
            <span class="home__rec-label">Городской вечер</span>
          </div>

          <div class="home__recommendation-btn">
            <img src="assets/icons/winter-look-icon.svg" alt="">
            <span class="home__rec-label">Зимний образ</span>
          </div>
        </div>

        <div class="home__recommendations-grid">
          <div class="home__recommendation-btn">
            <img src="assets/icons/profile-avatar-icon.svg" alt="">
            <span class="home__rec-label">Профиль / Аватар</span>
          </div>

          <div class="home__recommendation-btn">
            <img src="assets/icons/pair-duo-icon.svg" alt="">
            <span class="home__rec-label">Пара / Duo</span>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
@if (showPaidDialog()) {
  <app-paid-dialog (click)="closeDialog()">

</app-paid-dialog>
}
