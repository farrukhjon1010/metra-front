@if (showPaidDialog()) {
  <app-paid-dialog></app-paid-dialog>
}

@if (categories().length > 0) {
  <app-home-header></app-home-header>
  <app-scenes-header></app-scenes-header>

  <div class="grid">
    <app-scenes-grid
      [categories]="categories()"
      [scenes]="scenes()"
      viewMode="categories"
      (selectCategory)="onCategorySelect($event)">
    </app-scenes-grid>
  </div>

  <app-home-recommendation></app-home-recommendation>
}
