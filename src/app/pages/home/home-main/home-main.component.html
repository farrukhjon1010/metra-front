@if (showPaidDialog()) {
  <app-paid-dialog
    (close)="closeDialog()">
  </app-paid-dialog>
}

@if (categories$ | async; as categories) {
  <app-home-header></app-home-header>

  <app-scenes-header></app-scenes-header>
  <div class="grid">
    <app-scenes-grid
      [categories]="categories"
      [scenes]="[]"
      viewMode="categories"
      (selectCategory)="onCategorySelect($event)">
    </app-scenes-grid>
  </div>

  <app-home-recommendation></app-home-recommendation>
}
