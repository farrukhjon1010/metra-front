@if(!loader){
  <div>
    <app-loading [texts]="['Загрузка...']"></app-loading>
  </div>
}
@if (loader){
  <div class="category">
    @if (selectedScene) {
      <app-home-header></app-home-header>
      <app-scenes-card [scene]="selectedScene" (back)="goBack()"></app-scenes-card>
    } @else {
      <div class="empty-page">
        <h2>Пусто</h2>
        <p>Категория не найдена</p>
        <button (click)="goBack()">Назад</button>
      </div>
    }
  </div>
}
