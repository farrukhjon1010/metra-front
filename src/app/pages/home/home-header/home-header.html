<header class="home__header">
  <div class="home__header-content">
    <div class="home__header-text">
      <h2 class="home__page-title">Главная</h2>
      <p class="home__page-subtitle">
        Генерация образов и фото с помощью персонального аватара
      </p>
    </div>
    <div class="home__avatar-icon">
      @if (currentAvatar) {
        <img [src]="currentAvatar" alt="">
      } @else {
        <img src="assets/icons/user-empty.svg" alt="">
      }
    </div>
  </div>
</header>
