<div class="create__category">
  <h3 class="create__category-title">Фото</h3>

  <div class="create__cards-grid">
    <div class="create__card"
         (click)="selectCard({
                  id: 'photo-scene',
                  title: 'Фото по сцене',
                  icon: 'assets/icons/photo-camera-front.svg',
                  category: 'Фото'
               })">
      <div class="create__icon">
        <img src="assets/icons/photo-camera-front.svg" alt="">
      </div>
      <div class="create__text">Фото по сцене</div>
    </div>

    <div class="create__card"
         (click)="selectCard({
                  id: 'photo-reference',
                  title: 'Фото по референсу (Image to Image)',
                  icon: 'assets/icons/photo-based-on-reference.svg',
                  category: 'Фото'
                })">
      <div class="create__icon">
        <img src="assets/icons/photo-based-on-reference.svg" alt="">
      </div>
      <div class="create__text">Фото по референсу (Image to Image)</div>
    </div>
  </div>
</div>
