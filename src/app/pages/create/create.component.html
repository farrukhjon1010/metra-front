<div class="create">

  @if (!selectedCard) {
    <header class="create-header">
      <h2>Создать</h2>
    </header>

    <app-create-grid
      (select)="selectCard($event)">
    </app-create-grid>
  }

  @if (selectedCard) {
    <app-create-detail
      [card]="selectedCard"
      (back)="back()">
    </app-create-detail>
  }

</div>
