<div class="create-result">
  <div class="result-generation">
    <h1>Результат</h1>
    <span>
      {{ prompt }}
    </span>
    <div class="image-generation-result">
      <img [src]="image" alt="">
    </div>
    <div class="btn-result">
      <app-button
        type="secondary"
        icon="assets/icons/download.svg"
        (click)="downloadResultFile(image!, 'image')">
        Скачать
      </app-button>
      <app-button
        type="secondary"
        icon="assets/icons/change.svg"
        (click)="onEdit()">
        Изменить
      </app-button>
    </div>
  </div>

  <app-button
    type="primary"
    icon="assets/icons/add.svg"
    (click)="onRepeat()">
    Создать ещё
  </app-button>
</div>

<app-generation-history
  [history]="generationHistory"
  (repeat)="onHistoryRepeat($event)">
</app-generation-history>
