<nav class="bottom-nav" style="--items-count: 5;">
  <div
    class="nav-slider"
    [ngStyle]="{ transform: 'translateX(' + activeIndex * 100 + '%)' }">
  </div>
  @for (item of navItems; track item; let i = $index) {
  <a (click)="setActive(i)" [class.active]="activeIndex === i">
    <div class="nav-icon">
      <img [src]="item.icon" alt="">
    </div>
    <span class="nav-label">{{ item.label }}</span>
  </a>
  }
</nav>
