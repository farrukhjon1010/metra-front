<div class="overlay">
  <div class="dialog">
    <img src="assets/icons/close.svg" alt="" class="dialog-close" (click)="closeDialog()">
    <div class="dialog__icon">
      <img src="assets/icons/error.svg" alt="Error">
    </div>

    <h2 class="dialog__title">
      Доступ временно ограничен
    </h2>

    <p class="dialog__text">
      Чтобы продолжить работу в METRA, откройте полный доступ
    </p>

    <app-button
      type="primary"
      icon="assets/icons/lock.svg"
      (click)="openPaidDialog()">
      Открыть полный доступ
    </app-button>
  </div>
</div>
